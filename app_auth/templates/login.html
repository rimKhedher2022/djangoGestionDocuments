{% extends 'base.html' %}


{% block title%}
Connexion

{% endblock %}

{% block content %}
<h1>Connexion</h1>
<div class="container">
    <div class="col-md-12 mt-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
        
            <div class="card" style="width:500px;">
                <div class="card-header text-center">
                    connexion
                </div>
        
                <div class="card-body">
                    <input type="text" placeholder="nom utilisateur" name="username1" class="form-control mb-2">
                    <input type="password" placeholder="mot de passe" name="pwd" class="form-control">
        
                </div>
        
                <div class="card-footer">
                    <button class="btn btn-primary btn-block submit">connecter</button>
        
                </div>
            </div>
        
        </form>
       

    </div>
 


</div>
{% endblock %}
