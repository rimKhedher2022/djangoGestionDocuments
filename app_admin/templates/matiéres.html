
{% extends 'partials/base.html'%}


{% block content%}

    
 
  

<h2 class="text-center mt-4">Les matiéres</h2>
 <div class="container">
    <div class="row">
        
        <div class="col-md-12">
            <a href= "{% url 'ajouter-matiére' %}"    class="btn btn-secondary float-right"><i class="fas fa-plus"></i>  ajouter matiére</a>
        </div>

         
            
<!--             
            <div class="col-md-12"> 

            
                <div class="card mt-3"> -->
       
            {% if liste_matieres %}


            <div class="card">
                <div class="card-body">
                   



                    <table class="table table-hover" style="width: 1100px;">
                        <thead>
                            <tr>
                                <th class="h6">matiére</th>
                                
                                <th class="h6">action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for m in liste_matieres %}
                            <tr>
                               
                                <td class="h6">{{m.matiére}}</td>
                                
                                <td class="h6">
                                    <a class="btn btn-default btn-rounded btn-sm" href="{% url 'modifier-matiere' m.pk %}"><i class="fas fa-edit"></i></a>
                                    <a class="btn btn-danger btn-rounded btn-sm" href="{% url 'supprimer-matiere' m.pk %}"><i class="fas fa-trash"></i></a>
                                   
    
                                 </td>
                                
                               
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
           
            
            
           
            {% else %}
            <h2>Vous n'avez aucune matiére (ajoutez une matiére )</h2>
            {% endif %}
        </div> 
              



             

   
</div>
{% endblock %}
