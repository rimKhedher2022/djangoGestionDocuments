{% extends 'partials/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
            <p>Voulez vous supprimer ce document ? ({{object}})</p>
            <input type="submit" value="supprimer" class="btn btn-danger">
            <a href="{% url 'document_sous_category' object.Subcategorie %}" class="btn btn-info ">annuler</a>

        </form>
    </div>
</div>

{% endblock %}
